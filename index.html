<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="wrapper">
      <div class="mainPhotoContainer">
        <div class="mainPhotos">
          <div class="iconView">
            <img src="./images/icon-view.svg" alt="icon of eye">
          </div>
          <div class="mainPhoto">
            <img src="./images/image-equilibrium.jpg" alt="leaned cube reflecting the color of red and blue">
          </div>
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flexContainer">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="icon of light blue ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="timeLeft">
          <img src="./images/icon-clock.svg" alt="icon of clock">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="footer">
        <div class="avatarPhotoContainer">
          <img src="./images/image-avatar.png" alt="Jules Wyvern the creator">
        </div>
          <p>Creation of <span class="createrName">Jules Wyvern</span></p>
      </div>

      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jasmine</a>.
      </div> -->
    </div>
  </main>
</body>
</html>
